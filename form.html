<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Form Pendaftaran</h2>
    <form>
        <label for="#">NIK</label>
        <input type="text" name="NIK" placeholder="nik"><br>

        <label for="#">Nama Lengkap</label>
        <input type="text" name="namalengkap" placeholder="Nama Lengkap"><br>

        <label for="#">Tanggal Lahir</label>
        <input type="date" name="tgl_lahir"><br>

        <label for="#">Email</label>
        <input type="email" name="email" placeholder="Email"><br>

        <label for="#">Password</label>
        <input type="password" name="password" placeholder="Password"><br>

        <label for="#">Jenis Kelamin</label>
        <input type="radio" id="jk" name="jk" value="laki-laki">
        <label for="laki-laki">Laki-laki</label>
        <input type="radio" id="jk" name="jk" value="perempuan">
        <label for="perempuan">perempuab</label><br>
        
        <label for="#">agama</label>
        <select name="agama" id="#">
            <option value="hindu">Hindu</option>
            <option value="islam">Islam</option>
            <option value="buddha">BUddha</option>
            <option value="kristen">kristen</option>
            <option value="katolik">Katolik</option>
            <option value="konghucu">Konghucu</option>
        </select>
        <br>
        <label for="#">Hobi</label>
        <input type="checkbox" id="sepeda" name="sepeda" value="Bersepeda">
        <label for="sepeda">Bersepeda</label><br>
        <input type="checkbox" id="sepakbola" name="sepakbola" value="Sepakbola">
        <label for="sepakbola">Sepakbola</label>
        <input type="checkbox" id="baca" name="baca" value="baca">
        <label for="baca">Membaca</label>

        <label for="#">File Foto</label>
        <input type="file" name="avatar" id="avatar" accept="image/png, image/jpeg">

        <br>

        <label for="#">Mesin Pencarian</label>
        <input type="search" name="cari" placeholder="kata pencarian">
        <button>Cari</button><br>

        <label for="#">Input Url</label>
        <input type="url" name="url"><br>

        <label for="#">Alamat</label><br>
        <textarea name="alamat" id="#" cols="20" rows="5"></textarea>

        <label for="#">Jumlah barang yang dibeli:</label>
        <input type="number" name="number">

        <button>KIRIM</button>
    </form>
</body>
</html>
